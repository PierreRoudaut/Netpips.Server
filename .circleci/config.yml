version: 2.1

executors:
  dotnet-env:
    docker:
      - image: microsoft/dotnet:2.1-sdk

jobs:

  build-simple:
    executor: dotnet-env
    steps:
      - checkout
      - run: dotnet test Netpips.Tests --filter "TestCategory!=Filebot&TestCategory!=ThirdParty"

  build-complete:
    executor: dotnet-env
    steps:
      - checkout
      - run:
          name: filebot install
          command: |
            apt-get update -y
            apt-get install -y openjdk-8-jre 
            wget -O filebot.deb 'https://app.filebot.net/download.php?type=deb&arch=amd64'
            dpkg -i filebot.deb
            filebot -version
            echo -e "$FILEBOT_LOGIN\n$FILEBOT_PASSWORD" | filebot -script fn:configure
      - run: apt-get install -y transmission-cli transmission-common transmission-daemon
      - run: apt-get install -y mediainfo
      - run: apt-get install -y aria2
      - run: dotnet test Netpips.Tests

  sshpass:
    machine: true
    steps:
      - run: apt-get update -y
      - run: sudo apt-get install -y sshpass
      - run: sshpass -p"$SSH_PWD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "printenv > /tmp/remote.txt"

  deploy-ssh:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - 3c:7f:27:d8:a9:66:a1:c8:64:c3:01:a2:fe:6d:b6:67
      - run:
          name: ssh deploy
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "printenv > /tmp/remote.txt"

            # ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "/tmp/Netpips.CI/deploy/deploy_server.sh $CIRCLE_BRANCH"

workflows:
  version: 2
  dev-workflow:
    jobs:
      - sshpass:
          context: staging-ctx
          filters:
            branches:
              ignore:
                - staging
                - production
  staging-workflow:
    jobs:
      - build-simple:
          filters:
            branches:
              only:
                - staging
      - hold:
          type: approval
          requires:
            - build-simple
      - deploy-ssh:
          context: staging-ctx
          requires:
            - hold