version: 2
jobs:
  build:
    docker:
      - image: microsoft/aspnetcore-build:2.1
    steps:
      - checkout
      - run: export APP_PROJECT_NAME=Netpips
      - run: export TEST_PROJECT_NAME=Netpips.Tests
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test --no-build $TEST_PROJECT_NAME --filter "TestCategory!=Filebot&TestCategory!=ThirdParty"